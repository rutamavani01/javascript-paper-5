<!-- .Write a javascript program in print reverse number in while loop -->

<script type="text/javascript">

    var n = parseInt(prompt("enter a number"));
    document.write("Before reverse: "+n);
    document.write('<br>')

    let no = n.toString();

    let nreverse = '';
    let i = no.length - 1;
    while (i >= 0) {
        nreverse += no[i];
        i--;
    }
    document.write("after reverse: "+nreverse)


</script>
