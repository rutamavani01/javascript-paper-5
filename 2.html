<!-- Write a JS code to find the no of digits in a number using while loop -->

<script type="text/javascript">
    var n= parseInt(prompt("enter a no"));

    let no = n.toString();

    let count = 0;
    let i =1;

    while(i<=no.length){
        i++;
        count++;
    }
    document.write(`Number if digit is: ${count}`);
</script>
